<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Compare Tool</title>
  <style>
    :root {
      --bg: #161c2d;
      --fg: #f4f6fa;
      --box-bg: #fff;
      --box-fg: #222;
      --box-border: #ccc;
      --success-bg: #21b67b;
      --success-fg: #fff;
      --case-btn-border: #444f67;
      --case-btn-bg: #252a3d;
      --case-btn-bg-active: linear-gradient(90deg, #1976d2 10%, #42a5f5 90%);
      --case-btn-fg-active: #fff;
      --case-btn-fg: #f4f6fa;
    }
    [data-theme="dark"] {
      --bg: #161c2d;
      --fg: #f4f6fa;
      --box-bg: #222d44;
      --box-fg: #f4f6fa;
      --box-border: #444f67;
      --success-bg: #21b67b;
      --success-fg: #fff;
      --case-btn-border: #444f67;
      --case-btn-bg: #252a3d;
      --case-btn-bg-active: linear-gradient(90deg, #1359a0 10%, #1976d2 90%);
      --case-btn-fg-active: #fff;
      --case-btn-fg: #f4f6fa;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 20px auto;
      max-width: 90%;
      transition: background 0.2s, color 0.2s;
    }
    body, h1, h2, h3, h4, h5, h6, label, .toggle-label, .case-label {
      color: var(--fg);
    }
    .toggle-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .toggle-label {
      margin-right: 10px;
      font-weight: bold;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196f3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .flex-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    .box {
      display: flex;
      flex-direction: column;
      flex: 1 1 0;
      min-width: 0;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    textarea, .diffbox {
      width: 100%;
      min-height: 350px;
      border: 1px solid var(--box-border);
      background: var(--box-bg);
      color: var(--box-fg);
      border-radius: 5px;
      padding: 10px;
      font-family: monospace;
      font-size: 1em;
      resize: vertical;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }
    .diffbox i {
      color: gray;
    }
    .identical-msg {
      background: var(--success-bg);
      color: var(--success-fg);
      font-weight: bold;
      padding: 10px 0;
      display: block;
      text-align: center;
      border-radius: 5px;
      font-size: 1.2em;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
      width: 100%;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    .case-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 15px;
      flex-wrap: wrap;
    }
    .case-row .case-label {
      font-weight: bold;
      margin-right: 3px;
      white-space: nowrap;
    }
    .case-btn-group {
      display: flex;
      gap: 15px;
    }
    .case-btn {
      padding: 10px 32px;
      font-size: 1.15em;
      border: 2px solid var(--case-btn-border);
      background: var(--case-btn-bg);
      color: var(--case-btn-fg);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.18s, color 0.18s, border 0.18s, box-shadow 0.12s;
      outline: none;
    }
    .case-btn.active {
      background: var(--case-btn-bg-active) !important;
      color: var(--case-btn-fg-active) !important;
      border: 2.5px solid #1976d2;
      box-shadow: 0 2px 12px 0 rgba(30,80,200,0.14);
      font-weight: bold;
    }
    .button-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .compare-btn {
      padding: 15px 36px;
      font-size: 1.5em;
      background: linear-gradient(90deg, #1976d2 10%, #42a5f5 90%);
      color: white;
      box-shadow: 0 4px 16px 0 rgba(60,120,240,0.09), 0 2px 8px 0 rgba(30,80,200,0.10);
      border-radius: 9px;
      border: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.12s;
    }
    .compare-btn:hover, .compare-btn:focus {
      background: linear-gradient(90deg, #1359a0 10%, #1976d2 90%);
      box-shadow: 0 2px 12px 0 rgba(30,80,200,0.17);
      transform: translateY(-2px) scale(1.04);
    }
    .clear-btn {
      background-color: #ccc;
    }
    .clear-btn:hover {
      background-color: #999;
      color: white;
    }
    /* Default highlight (for regular mode) */
    ins, del {
      background: #1976d2 !important;
      color: #fff !important;
      text-decoration: none;
      border-radius: 2px;
      padding: 1px 2px;
    }
    /* Different highlight for dark mode */
    [data-theme="dark"] ins,
    [data-theme="dark"] del {
      background: #fff !important;  /* Lighter blue for dark mode 42a5f5 - highlight text color */
      color: #000 !important;       /* Optional: darker text on light blue, or keep #fff - old 161c2d */
    }
    h2 {
      margin-bottom: 12px;
    }
    h3 {
      margin-top: 30px;
      margin-bottom: 12px;
    }

	.footer {
  text-align: right;
  color: #263661;
  opacity: 0.7;
  font-size: 0.5em;
  margin-top: 1500px;
  padding: 20px 0 8px 0;
  letter-spacing: 0em;
  /*border-top: .5px solid var(--box-border);*/
}

	

  </style>
</head>
<body data-theme="light">
  <div class="toggle-row">
    <span class="toggle-label">Theme:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="darkToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
    <span style="margin-left:10px;" id="themeName">Regular Mode</span>
  </div>

  <h2>Text Compare Tool</h2>

  <div class="flex-row">
    <div class="box">
      <label for="text1">Text 1</label>
      <textarea id="text1" placeholder="Enter or paste first text here..."></textarea>
    </div>
    <div class="box">
      <label for="text2">Text 2</label>
      <textarea id="text2" placeholder="Enter or paste second text here..."></textarea>
    </div>
  </div>

  <!-- CASE NORMALIZATION ROW -->
  <div class="case-row">
    <span class="case-label">Case normalization:</span>
    <div class="case-btn-group">
      <button type="button" class="case-btn active" id="caseNone" onclick="setCase('none')">No Change</button>
      <button type="button" class="case-btn" id="caseLower" onclick="setCase('lower')">Lowercase</button>
      <button type="button" class="case-btn" id="caseUpper" onclick="setCase('upper')">Uppercase</button>
    </div>
    <input type="hidden" id="caseOption" value="none" />
  </div>

  <div class="controls">
    <div class="checkbox-group">
      <label><input type="checkbox" id="removeLineBreaks" checked /> Remove line breaks</label>
      <label><input type="checkbox" id="collapseSpaces" checked /> Remove extra white space</label>
    </div>
    <button class="clear-btn" onclick="clearAll()">Clear</button>
  </div>

  <div class="button-row">
    <button class="compare-btn" onclick="runCompare()">Compare</button>
  </div>

  <h3>Differences (highlighted):</h3>
  <div class="flex-row">
    <div class="box">
      <div class="diffbox" id="diff1"><i>No differences</i></div>
    </div>
    <div class="box">
      <div class="diffbox" id="diff2"><i>No differences</i></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
  <script>
    function toggleTheme() {
      const isDark = document.getElementById("darkToggle").checked;
      document.body.setAttribute("data-theme", isDark ? "dark" : "light");
      document.getElementById("themeName").innerText = isDark ? "Dark Mode" : "Regular Mode";
      localStorage.setItem("compare-theme", isDark ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", function () {
      const saved = localStorage.getItem("compare-theme");
      if (saved === "dark") {
        document.getElementById("darkToggle").checked = true;
        toggleTheme();
      }
    });

    // CASE BUTTONS LOGIC
    function setCase(val) {
      document.getElementById('caseOption').value = val;
      ['caseNone', 'caseLower', 'caseUpper'].forEach(id => 
        document.getElementById(id).classList.remove('active')
      );
      if (val === 'none') document.getElementById('caseNone').classList.add('active');
      if (val === 'lower') document.getElementById('caseLower').classList.add('active');
      if (val === 'upper') document.getElementById('caseUpper').classList.add('active');
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[m];
      });
    }

    function normalize(text, caseOpt, removeBreaks, collapseSpaces) {
      if (removeBreaks) text = text.replace(/[\r\n]+/g, " ");
      if (collapseSpaces) text = text.replace(/\s+/g, " ");
      text = text.trim();
      if (caseOpt === "lower") return text.toLowerCase();
      if (caseOpt === "upper") return text.toUpperCase();
      return text;
    }

    function runCompare() {
      const t1 = document.getElementById("text1").value;
      const t2 = document.getElementById("text2").value;
      const caseOption = document.getElementById("caseOption").value;
      const removeBreaks = document.getElementById("removeLineBreaks").checked;
      const collapseSpaces = document.getElementById("collapseSpaces").checked;

      const norm1 = normalize(t1, caseOption, removeBreaks, collapseSpaces);
      const norm2 = normalize(t2, caseOption, removeBreaks, collapseSpaces);

      // Character-level diff
      const diff = window.Diff.diffChars(norm1, norm2);

      let out1 = "", out2 = "";
      diff.forEach(part => {
        if (part.added) {
          out2 += `<ins>${escapeHTML(part.value)}</ins>`;
        } else if (part.removed) {
          out1 += `<del>${escapeHTML(part.value)}</del>`;
        } else {
          out1 += escapeHTML(part.value);
          out2 += escapeHTML(part.value);
        }
      });

      // If out1 == out2 and no <ins> or <del> tags, they are identical
      if (
        norm1 === norm2 &&
        !/<ins>|<del>/.test(out1 + out2)
      ) {
        const identicalMsg = '<span class="identical-msg">Texts are Identical</span>';
        document.getElementById("diff1").innerHTML = identicalMsg;
        document.getElementById("diff2").innerHTML = identicalMsg;
      } else {
        document.getElementById("diff1").innerHTML = out1 || "<i>No differences</i>";
        document.getElementById("diff2").innerHTML = out2 || "<i>No differences</i>";
      }
    }

    function clearAll() {
      document.getElementById("text1").value = "";
      document.getElementById("text2").value = "";
      document.getElementById("diff1").innerHTML = "<i>No differences</i>";
      document.getElementById("diff2").innerHTML = "<i>No differences</i>";
      setCase('none');
    }
  </script>
